
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Sign - Divine Stars Astrology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Inter:wght@200;300;400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020205;
            --gold-primary: #c5a059;
            --gold-glow: rgba(197, 160, 89, 0.3);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #e2e2e7;
            margin: 0;
            overflow-x: hidden;
            cursor: none;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-cinzel { font-family: 'Cinzel', serif; }
        
        /* Custom Interactive Cursor */
        .cursor-dot {
            width: 8px;
            height: 8px;
            background: var(--gold-primary);
            position: fixed;
            border-radius: 50%;
            z-index: 10001;
            pointer-events: none;
            transition: transform 0.05s linear;
            box-shadow: 0 0 10px var(--gold-primary);
        }
        .cursor-ring {
            width: 40px;
            height: 40px;
            border: 1px solid var(--gold-primary);
            position: fixed;
            border-radius: 50%;
            z-index: 10000;
            pointer-events: none;
            transition: transform 0.15s ease-out;
            opacity: 0.4;
        }

        /* Ambient Glows */
        .ambient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
            opacity: 0.15;
            z-index: 0;
        }

        .gold-button-glow {
            box-shadow: 0 0 25px var(--gold-glow);
        }

        @media (max-width: 768px) {
            body { cursor: auto; }
            .cursor-dot, .cursor-ring { display: none; }
        }
        
        ::selection {
            background: var(--gold-glow);
            color: white;
        }

        /* Prevent FOUC */
        #root:empty {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #020205;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.24.7",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="cursor-dot" id="dot"></div>
    <div class="cursor-ring" id="ring"></div>
    
    <div id="root">
        <!-- Temporary loading state for UX -->
        <div style="font-family: Cinzel; color: #c5a059; letter-spacing: 0.5em; font-size: 10px; text-transform: uppercase; animation: pulse 2s infinite;">
            Aligning Celestial Path...
        </div>
    </div>

    <!-- The missing module script tag -->
    <script type="module" src="/index.tsx"></script>

    <script>
        const dot = document.getElementById('dot');
        const ring = document.getElementById('ring');
        
        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            // Use requestAnimationFrame for smoother cursor performance
            window.requestAnimationFrame(() => {
                dot.style.transform = `translate(${x - 4}px, ${y - 4}px)`;
                ring.style.transform = `translate(${x - 20}px, ${y - 20}px)`;
            });
        });

        document.addEventListener('mousedown', () => {
            ring.style.transform += ' scale(0.7)';
            ring.style.borderColor = '#ffffff';
        });
        document.addEventListener('mouseup', () => {
            ring.style.borderColor = '#c5a059';
        });
    </script>
</body>
</html>
